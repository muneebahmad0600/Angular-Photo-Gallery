<div class="container mx-auto py-14 px-14 md:px-32">
  <div class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 2xl:grid-cols-10 gap-6">
    @for (photoColumn of photosColumns$ | async; track photoColumn) {
    <div class="grid gap-6">
      @for (photo of photoColumn; track photo) {
      <img [ngSrc]="photo.url" [alt]="photo.title" class="cursor-pointer shadow-lg h-auto w-full sm:max-w-96 max-w-80 rounded-lg" width="300" height="300" (click)="navigateToDetails(photo)" />
      }
    </div>
    }
  </div>
</div>
